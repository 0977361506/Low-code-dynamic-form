
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Low-Code Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f8fafc; }
    .canvas-grid { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    app-root { display: block; height: 100vh; width: 100vw; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@angular/core": "https://esm.sh/@angular/core@19.1.5",
      "@angular/common": "https://esm.sh/@angular/common@19.1.5",
      "@angular/compiler": "https://esm.sh/@angular/compiler@19.1.5",
      "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@19.1.5",
      "@angular/platform-browser-dynamic": "https://esm.sh/@angular/platform-browser-dynamic@19.1.5",
      "@angular/forms": "https://esm.sh/@angular/forms@19.1.5",
      "rxjs": "https://esm.sh/rxjs@7.8.1",
      "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
      "tslib": "https://esm.sh/tslib@2.8.1",
      "zone.js": "https://esm.sh/zone.js@0.15.0"
    }
  }
  </script>
</head>
<body>
  <app-root>
    <div class="h-screen w-screen flex flex-col items-center justify-center bg-slate-50">
      <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
      <p class="text-slate-500 font-bold animate-pulse uppercase tracking-widest text-xs">Đang tải Engine Angular 19...</p>
    </div>
  </app-root>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
